<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./static/css/style.css"> -->
    <title>Lil Library</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="./favicon.ico" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>My Library</h1>
    </header>
    <main class="user">
        <div class="user-left"></div>
        <div class="user-right">
            <form action="" class="form" method="post">
                <div class="form-input">
                    <label class="username">Username: </label>
                    <input type="text" id="username" placeholder="Your username" />
                </div>
                <div class="form-input">
                    <label class="password">Password: </label>
                    <input type="text" id="password" placeholder="Your Password" />
                </div>
                <div>
                    <button type="submit" id="login">Login</button>
                </div>
                <div class="options">
                    <a href="#" class="reset">Forgot Username/Password?</a>
                    <div class="dropdown">
                        <a href="#" class="signup" onclick="dropdownFunction(event)">New here? Please sign up</a>
                        <div id="myDropdown" class="dropdown-content">
                            <form action="" class="form" method="post">
                                <h3 id="userh3">Create an account</h3>
                                <div class="form-input">
                                    <label class="username">Choose an username: </label>
                                    <input type="text" id="sUsername" />
                                </div>
                                <div class="form-input">
                                    <label class="password">Choose a password: </label>
                                    <input type="text" id="sPassword" />
                                </div>
                                <div class="form-input">
                                    <label class="email">Email: </label>
                                    <input type="email" id="sEmail" placeholder="youremail@something.com" />
                                </div>
                                <button type="submit" id="signUpBtn">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <h3>Photo by <span class="author-name"><a
                    href="https://unsplash.com/@johnnyboylee?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Johnny
                    Briggs</a></span> on <span class="author-name"><a
                    href="https://unsplash.com/es/fotos/una-lampara-de-tripode-en-un-suelo-de-madera-junto-a-un-sofa-_oTxWhpqB4Q?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
        </h3>
        <h4>Not a real website, made for <a href="https://inscripcionesagencia.bue.edu.ar/codoacodo/">Codo a Codo</a>'s
            final project by <a href="https://github.com/vpup1pu">Ainhoa Vargas</a>. 2024</h4>
    </footer>
    <script src="./scripts/front-index.js"></script>
</body>

</html>
