<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">My Library</div>
    <div class="navegateBar">
        <div class="searchBar">
            <form action="#" method="get">
                <input type="text" id="searchItem" placeholder="Search by title or author">
            </form>
            <button type="submit">Search</button>
        </div>
        <div class="addBar">
            <dialog>
                <button autofocus>Close</button>
                <form action="#" method="get">
                    <label class="bookTitle">Title: </label>
                    <input type="text" id="bookTitle" placeholder="Please enter the name of the book" required />
                    <label class="bookAuthor">Author: </label>
                    <input type="text" id="bookAuthor" placeholder="Written by" required />
                    <label class="bookPages">Pages: </label>
                    <input type="number" id="bookPages" placeholder="Number of pages" required />
                    <label class="bookState">State: </label>
                    <input type="text" id="bookState" placeholder="Have you read this book?" required />
                    <br/>
                    <span id="error"></span>
                    <span id="success"></span>
                    <button id="addBook" type="submit">Add New Book</button>
                </form>
            </dialog>
            <button>New Book</button>
        </div>
    </div>
    <div class="libContainer"></div>
    <script src="app.js"></script>
</body>

</html>
