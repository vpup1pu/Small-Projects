<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./static/css/style.css"> -->
    <title>Lil Library</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="./favicon1.ico" rel="icon" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>My Library</h1>
        <nav>
            <div class="searchBar">
                <form action="#" method="get">
                    <input type="text" id="searchItem" placeholder="Search by title or author">
                </form>
                <button type="submit" id="searchBtn">Search</button>
            </div>
            <div class="addBar">
                <dialog class="dialog">
                    <div class="closeContainer">
                        <button id="closeBtn" autofocus>Close</button>
                    </div>
                    <form class="form" action="#" method="post">
                        <div class="form-input">
                            <label class="bookTitle">Title: </label>
                            <input type="text" id="bookTitle" placeholder="Name of the book" required />
                        </div>
                        <div class="form-input">
                            <label class="bookAuthor">Author: </label>
                            <input type="text" id="bookAuthor" placeholder="Written by" required />
                        </div>
                        <div class="form-input">
                            <label class="bookPages">Pages: </label>
                            <input type="number" id="bookPages" placeholder="Number of pages" required />
                        </div>
                        <div class="form-input">
                            <p>State:</p>
                            <div class="radio-button">
                                <input type="radio" class="radio-button__input" id="read" name="book_state" value="Read"
                                    required />
                                <label class="radio-button__label" for="read">
                                    <span class="radio-button__custom"></span>
                                    Read
                                </label>
                            </div>
                            <div class="radio-button">
                                <input type="radio" class="radio-button__input" id="not-read" name="book_state"
                                    value="Not Read Yet" required />
                                <label class="radio-button__label" for="not-read">
                                    <span class="radio-button__custom"></span>
                                    Not Read yet
                                </label>
                            </div>
                        </div>
                        <br />
                        <div class="dialog-results">
                            <div>
                                <span class="error"></span>
                                <span class="success"></span>
                            </div>
                            <div>
                                <button id="resetBtn" type="reset">Clear</button>
                                <button id="addBook" type="submit">Add New Book</button>
                            </div>
                        </div>
                    </form>
                </dialog>
                <button>New Book</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="libContainer"></div>
    </main>
    <footer>
        <h3>Photo by <span class="author-name"><a
                    href="https://unsplash.com/@johnnyboylee?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Johnny
                    Briggs</a></span> on <span class="author-name"><a
                    href="https://unsplash.com/photos/a-living-room-with-a-brown-leather-couch-and-a-potted-plant-yjG-AwsgOLs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></span>
        </h3>
    </footer>
    <script src="./scripts/app.js"></script>
</body>

</html>
